<body>

	<nav class="nav-extended">
		<!-- Header com Logo -->
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">QueroDinheiros</a>
	      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
	    </div>
	    <!-- menu -->

	      <ul class="tabs tabs-transparent">
	        <li class="tab"><a href="#test1">Adcionar</a></li>
	        <li class="tab"><a class="active" href="#test2">Gastos</a></li>
	        <li class="tab"><a href="#test3">Test 3</a></li>

	  <!-- Gastos -->
	  <div id="test1" class="col s12">
	  	<div class="row">
	  	    <form class="col s12">

	  	    	<div style="margin-top:20px;"></div>

	  	    	<!-- Tags -->
	  	    	<div class="row">
	  	    		<div class="input-field col s12">
	  	    			<i class="material-icons prefix">label</i>
	  	    			<div class="chips chips-autocomplete"></div>
	  	    			<label for="first_name">Tags (pressione Enter para salvar as tags)</label>
	  	    		</div>
	  	    	</div>


	  	      	<!-- Amount -->
	  	      	<div class="row">
	  	        	<div class="input-field col s12 m6">
	  	          		<i class="material-icons prefix">attach_money</i>
	  	          		<input placeholder="1001.60" id="spendingValue" type="number" class="validate">
	  	          		<label for="first_name">Valor</label>
	  	        	</div>


	  	      	<!-- Description  -->
	  	        	<div class="input-field col s12 m6">
	  	          		<i class="material-icons prefix">description</i>
	  	          		<input placeholder="Compras no Shopping" id="spendingDescription" type="text" class="validate">
	  	          		<label for="first_name">Descrição (Opcional) </label>
	  	        	</div>
	  	        </div>

	  	        <!-- Date  -->
	  	      	<div class="row">
	  	        	<div class="input-field col s12">
	  	          		<i class="material-icons prefix">today</i>
	  	          		<input value="x" id="spendingDate" type="text" class="validate">
	  	          		<label for="first_name">Registrar gasto em </label>
	  	        	</div>
	  	        </div>

	  	      	<!-- Button -->
	  	      	<div class="row">
	  	      		<div class="col s12">
	  	      			<a id="spedingRecord" class="waves-effect waves-light btn">Adicionar Gasto</a>
	  	      		</div>
	  	      	</div>
	  	    </form>
	  	  </div>
	  </div>
